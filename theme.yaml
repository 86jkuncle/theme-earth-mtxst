      - name: 描述
        description: 描述类型的文章
        screenshot: 
        file: page_shop.html
    category:
      - name: 新闻
        description: 新闻类型的分类
        screenshot:
        file: category_news.html
      
      - name: 公告
        description: 公告类型的分类
        screenshot:
        file: category_notice.html
    post:
      - name: 文章详情
        description: 文章详情模板
