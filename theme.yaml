apiVersion: theme.halo.run/v1alpha1
kind: Theme
metadata:
  name: theme-earth-msxst
  annotations:
    # Add supports for Halo App Store
    # https://halo.run/store/apps/app-KgWqR
    "store.halo.run/app-id": "app-KgWqR"
spec:
  displayName: Earth-mtxst
  author:
    name: mtxst
    website: https://www.lybaobei.com
  description:  theme for cszcyl
  logo: https://halo.run/logo
  website: https://github.com/86jkuncle/theme-earth-mtxst
  repo: https://github.com/86jkuncle/theme-earth-mtxst.git
  settingName: "theme-earth-my-setting"
  configMapName: "theme-earth-my-configMap"
